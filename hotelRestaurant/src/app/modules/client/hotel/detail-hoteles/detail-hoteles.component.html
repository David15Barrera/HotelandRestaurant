<div class="p-8 bg-gray-50 min-h-screen flex items-center justify-center">

  @if (!loading && hotel) {
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-4xl w-full flex flex-col md:flex-row items-start space-y-6 md:space-y-0 md:space-x-8 transform transition-transform duration-300 hover:scale-[1.01]">
      
      <div class="w-full md:w-1/2">
        <img src="https://www.kayak.com.mx/rimg/dimg/dynamic/29/2023/08/9ad7e8322abdb473d30bd9a932f9caeb.webp" 
             alt="{{ hotel.name }}" 
             class="w-full h-80 object-cover rounded-xl shadow-lg">
      </div>
      
      <div class="w-full md:w-1/2 flex flex-col justify-between">
        <div class="space-y-4">
          <h1 class="text-4xl font-extrabold text-gray-900 leading-tight">{{ hotel.name }}</h1>
          
          <div class="space-y-3">
            <p class="text-gray-600 flex items-center">
              <svg class="w-5 h-5 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/>
              </svg>
              {{ hotel.address }}
            </p>
            
            <p class="text-gray-600 flex items-center">
              <svg class="w-5 h-5 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24.9.36 1.86.55 2.85.55.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 .99.19 1.95.55 2.85.12.35.03.75-.24 1.02l-2.2 2.2z"/>
              </svg>
              Tel√©fono: {{ hotel.phone }}
            </p>
            
            <p class="text-gray-600 flex items-center">
              <svg class="w-5 h-5 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
              </svg>
              Habitaciones Disponibles: {{ hotel.totalRooms }}
            </p>
          </div>
        </div>
      </div>
    </div>
  } @else if (loading) {
    <div class="text-gray-500 p-6 text-xl">Cargando detalles del hotel...</div>
  }

</div>
