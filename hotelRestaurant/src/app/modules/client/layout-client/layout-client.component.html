<!-- NAVBAR -->
<nav class="bg-gray-800 text-white px-4 py-3 flex items-center justify-between">
  <!-- Logo -->
  <div class="text-lg font-bold">Cliente Panel</div>

  <!-- Menú de navegación -->
  <div class="hidden md:flex space-x-6">
    <a routerLink="/dashboard" routerLinkActive="text-yellow-400" class="hover:text-yellow-300">
      Dashboard
    </a>
    <a routerLink="/users" routerLinkActive="text-yellow-400" class="hover:text-yellow-300">
      Hoteles
    </a>
    <a routerLink="/settings" routerLinkActive="text-yellow-400" class="hover:text-yellow-300">
      Restaurantes
    </a>
    <a (click)="signOut()" routerLinkActive="text-yellow-400" class="hover:text-yellow-300">
     Cerrar Session
    </a>
  </div>

  <!-- Botón móvil -->
  <button
    class="md:hidden focus:outline-none"
    (click)="toggleMenu()"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
      viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>
</nav>

<!-- Menú móvil -->
 @if (menuOpen) {
<div class="bg-gray-700 text-white md:hidden px-4 py-2 space-y-2">
  <a routerLink="/dashboard" routerLinkActive="text-yellow-400" class="block hover:text-yellow-300">
    Dashboard
  </a>
  <a routerLink="/users" routerLinkActive="text-yellow-400" class="block hover:text-yellow-300">
    Hoteles
  </a>
  <a routerLink="/settings" routerLinkActive="text-yellow-400" class="block hover:text-yellow-300">
    Restaurantes
  </a>
</div>
 }

<!-- CONTENIDO -->
<div class="p-6">
  <router-outlet></router-outlet>
</div>
