<div class="min-h-screen flex items-center justify-center bg-blue-50">
 <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
   <div class="flex justify-center mb-6">
   </div>
   <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">LOGIN USUARIO</h2>
   <form>
     <div class="mb-4">
       <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo Electrónico</label>
       <input type="email" id="email" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Tu correo electrónico">
     </div>
     <div class="mb-6">
       <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
       <input type="password" id="password" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Tu contraseña">
       <p class="text-gray-600 text-xs italic">Ingrese su contraseña</p>
     </div>
     <div class="flex items-center justify-between">
       <button class="bg-amber-500 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline" type="submit">
         Ingresar
       </button>
       <a class="inline-block align-baseline font-semibold text-sm text-amber-500 hover:text-amber-800" href="#">
         ¿Olvidó su contraseña?
       </a>
     </div>
     <div class="mt-4 text-center">
      <a 
        href="/session/register"
        class="inline-block align-baseline font-semibold text-sm text-gray-600 hover:text-gray-800">
        ¿No tiene cuenta? Regístrese 
      </a>
     </div>
   </form>
 </div>
</div>
